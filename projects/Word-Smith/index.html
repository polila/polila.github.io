<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Patrick Olila</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/png" href="../../img/p.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans:200,500" rel="stylesheet">
  </head>

  <body>

    <header>
      <h1>A <strong>wordsmith is</strong> a <a href="https://en.wikipedia.org/wiki/Writer" target="_blank">writer</a>.</h1>
      <a href="https://github.com/polila" target="_blank"><i class="fab fa-github" style="padding: 25px; color: #fff; font-size: 36px"></i></a>
      <a href="https://ca.linkedin.com/in/patrick-olila-b29518144" target="_blank"><i class="fab fa-linkedin" style="padding: 15px; color: #fff; font-size: 36px"></i></a>
      <a href="https://codepen.io/polila/#" target="_blank"><i class="fab fa-codepen" style="padding: 25px; color: #fff; font-size: 36px"></i></a>
      <a href="https://stackexchange.com/users/11590631/patrick-olila?tab=accounts" target="_blank"><i class="fab fa-stack-overflow" style="padding: 25px; color: #fff; font-size: 36px"></i></a>
    </header>

    <main id="main">
      <div class="container">
        <h1>Search for words that rhyme</h1>

        <form id="form" autocomplete="off">
          <input type="text" id="input-1" value="" placeholder="Type in a word">
          <input type="number" id="input-2" value="" placeholder="How many words?" required>
          <button id="submit-1">SUBMIT</button>
        </form>

        <div id="responseField-1">

        </div>
      </div>

      <div class="container">
        <h1>Set a topic and find adjectives that describe the input word</h1>

        <form id="form" autocomplete="off">
          <input type="text" id="input-3" value="" placeholder="Type in a word">
          <input type="text" id="topic" value="" placeholder="Type in a topic">
          <button id="submit-2">SUBMIT</button>
        </form>

        <div id="responseField-2">

        </div>
      </div>
    </main>

    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>

    <script src="main.js"></script>

    <script src="helperFunctions.js"></script>

  </body>
</html>
